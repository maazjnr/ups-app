type Order {
  carriers: String
  createAt: Date
  shippingCost: Int
  trackingId: String
  address: String
  city: String
  lat: Float
  lng: Float
  trackingItems: TrackingItems
  @materializer {
    name: "getTrackingItemById"
    argument: [{name: "id", field: "trackingId"}]
  }

}

type OrderList {
  name: ID
  value: Order
}
type Query {
  getOrders: [OrderList]
    @rest(
      endpoint: "https://ups-clone-25cb4-default-rtdb.firebaseio.com/orders.json"
    )
}
